<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <title>List of categories</title>
</head>
<body>

<div layout:fragment="content">

    <h2>Categories</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Icon</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}">Name</td>
            <td th:text="${category.description}">Description</td>
            <td th:text="${category.icon}">Icon</td>
            <td><a href="#" th:href="@{/admin/categories/view/} + ${category.id}">View</a></td>
            <td><a href="#" th:href="@{/admin/categories/edit/} + ${category.id}">Edit</a></td>
            <td><a href="#" th:href="@{/admin/categories/delete/} + ${category.id}">Delete</a></td>
            <td><a href="#" th:href="@{/admin/categories/} + ${category.id}">View all points of this category</a></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/categories/create}">Add new category</a>
    <br/><br/>

    <p th:if="${categories.size() == 0}">
    <div class="alert alert-warning" role="alert">No categories found.</div>
    </p>

</div>

</body>
</html>
