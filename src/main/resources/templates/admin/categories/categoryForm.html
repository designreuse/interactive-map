<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layouts/main">
<head>
    <meta charset="utf-8"/>
    <title>Category</title>

</head>
<body>

<div layout:fragment="content">

    <h2>Create new category</h2>
    <br/>

    <form class="form-horizontal" th:object="${category}" th:action="@{/admin/categories/save}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label class="col-sm-2 control-label">Name: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{name}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Description: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{description}" />
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Article URL: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{url}" id="url"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Icon name: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{icon}" id="icon"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Image name: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" th:field="*{image}" id="image"/>
            </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</div>
</body>
</html>
